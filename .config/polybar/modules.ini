[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
strip-wsnumbers = false
fuzzy-match = true

format = <label-state> <label-mode>
format-font = 8

ws-icon-0 = 0;〇
ws-icon-1 = 1;一
ws-icon-2 = 2;二
ws-icon-3 = 3;三
ws-icon-4 = 4;四
ws-icon-5 = 5;五
ws-icon-6 = 6;六
ws-icon-7 = 7;七
ws-icon-8 = 8;八
ws-icon-9 = 9;九

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.bg0}
label-mode-background = ${color.rb}

label-focused = %icon%
label-focused-background = ${color.bg1}
label-focused-foreground = ${color.fg1}
label-focused-underline = ${color.bb}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-background = ${color.bg0}
label-unfocused-foreground = ${color.fg2}
label-unfocused-padding = 1

label-urgent = %icon%
label-urgent-background = ${color.rb}
label-urgent-padding = 1

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${color.fg1}

label = %title%
label-maxlen = 40
label-active-font = 1

[module/date]
type = internal/date
interval = 5.0
time = %H:%M
time-alt = %Y-%m-%d%

format = <label>
format-font = 6
format-background = ${color.bg1}
format-foreground = ${color.bm}
format-underline = ${color.bf}
format-padding = 1

label = %time%

[module/cpu]
type = internal/cpu

format = <label> <ramp-load>
format-padding = 1
format-font = 5

label = 
label-font = 5

ramp-load-0 = ▁
ramp-load-0-foreground = ${color.gb}
ramp-load-1 = ▂
ramp-load-1-foreground = ${color.gb}
ramp-load-2 = ▃
ramp-load-2-foreground = ${color.gb}
ramp-load-3 = ▄
ramp-load-3-foreground = ${color.gb}
ramp-load-4 = ▅
ramp-load-4-foreground = ${color.ym}
ramp-load-5 = ▆
ramp-load-5-foreground = ${color.ym}
ramp-load-6 = ▇
ramp-load-6-foreground = ${color.rm}
ramp-load-7 = █
ramp-load-7-foreground = ${color.rm}

[module/memory]
type = internal/memory

format = <label> <ramp-used>
format-padding = 1
format-font = 5

label = 
label-font = 5

ramp-used-0 = ▁
ramp-used-0-foreground = ${color.gb}
ramp-used-1 = ▂
ramp-used-1-foreground = ${color.gb}
ramp-used-2 = ▃
ramp-used-2-foreground = ${color.gb}
ramp-used-3 = ▄
ramp-used-3-foreground = ${color.gb}
ramp-used-4 = ▅
ramp-used-4-foreground = ${color.ym}
ramp-used-5 = ▆
ramp-used-5-foreground = ${color.ym}
ramp-used-6 = ▇
ramp-used-6-foreground = ${color.rm}
ramp-used-7 = █
ramp-used-7-foreground = ${color.rm}

[module/filesystem]
type = internal/fs

mount-0 = /

format-mounted = <label-mounted> <ramp-capacity>
format-mounted-padding = 1

label-mounted = 
label-mounted-font = 5

ramp-capacity-0 = ▁
ramp-capacity-0-foreground = ${color.gb}
ramp-capacity-1 = ▂
ramp-capacity-1-foreground = ${color.gb}
ramp-capacity-2 = ▃
ramp-capacity-2-foreground = ${color.gb}
ramp-capacity-3 = ▄
ramp-capacity-3-foreground = ${color.gb}
ramp-capacity-4 = ▅
ramp-capacity-4-foreground = ${color.ym}
ramp-capacity-5 = ▆
ramp-capacity-5-foreground = ${color.ym}
ramp-capacity-6 = ▇
ramp-capacity-6-foreground = ${color.rm}
ramp-capacity-7 = █
ramp-capacity-7-foreground = ${color.rm}

[module/network]
type = internal/network
interface = enp4s0

format-connected-padding = 1
format-connected-font = 5
format-disconnected-padding = 1
format-disconnected-font = 5

label-connected = 
label-connected-font = 5
label-connected-foreground = ${color.gb}

label-disconnected = 
label-disconnected-font = 5
label-disconnected-foreground = ${color.rb}
