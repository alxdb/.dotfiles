<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
  <family>monospace</family>
  <prefer>
    <family>Iosevka</family>
  </prefer>
</alias>
<alias>
  <family>sans-serif</family>
  <prefer>
    <family>Jost*</family>
  </prefer>
</alias>
<alias>
  <family>serif</family>
  <prefer>
    <family>Bodoni* 06</family>
  </prefer>
</alias>
</fontconfig>
